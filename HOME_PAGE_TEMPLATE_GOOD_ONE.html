<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Music Streaming App</title>
    <link rel="stylesheet" href="../static/ex1.css">
</head>
<body>
    <header class="header">
        <h1>Music Stream</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Browse</a></li>
                <li><a href="#">Playlists</a></li>
                <li><a href="#">Search</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="playlist">
            <h2>Featured Playlist</h2>
            <ul>
                <li><img src="playlist1.jpg" alt="Playlist 1"><span>Playlist 1</span></li>
                <li><img src="playlist2.jpg" alt="Playlist 2"><span>Playlist 2</span></li>
                <!-- Add more playlists here -->
            </ul>
        </section>
        <section class="song-list">
            <h2>Songs</h2>
            <ul>
                <li><img src="song1.jpg" alt="Song 1"><span>Song 1</span></li>
                <li><img src="song2.jpg" alt="Song 2"><span>Song 2</span></li>
                <!-- Add more songs here -->
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2023 Music Stream</p>
    </footer>
</body>
</html>
